                    const timeStr = a.readTimeEn || a.readTime || '';

                    return sum + (match ? parseInt(match[1]) : 0);
                }, 0);
                document.getElementById('totalReadTime').textContent = totalReadTime + (currentLang === 'zh' ? ' åˆ†é’Ÿ' : ' min');

                // æŒ‰æ—¥æœŸå½’æ¡£
                const dateArchive = document.getElementById('dateArchive');
                const sortedByDate = [...articles].sort((a, b) => {
                    const dateA = parseDate(a.date);
                    const dateB = parseDate(b.date);

                });

                dateArchive.innerHTML = sortedByDate.map(article => `

                    <div style="margin-bottom: 30px;">
                        <h3 style="font-size: 1.3rem; margin-bottom: 15px; color: var(--text-primary);">
                            ${categoryName} (${categoryArticles.length} ${currentLang === 'zh' ? 'ç¯‡' : 'articles'})
                        </h3>
                        <ul class="archive-list">
                            ${categoryArticles.map(article => `
                                <li class="archive-item">
                                    <div class="archive-item-info">
                                        <div class="archive-item-title">
                                            <a href="article.html?id=${article.id}">${currentLang === 'zh' ? article.title : article.titleEn}</a>
                                        </div>
                                    </div>
                                    <div class="archive-item-date">${currentLang === 'zh' ? article.date : article.dateEn}</div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `).join('');
            } catch (error) {
                console.error('åŠ è½½æ–‡ç« å¤±è´¥:', error);
                const errorMsg = currentLang === 'zh' ? 'åŠ è½½å¤±è´¥' : 'Failed to load';
                document.getElementById('dateArchive').innerHTML = `<div class="no-articles" data-zh="åŠ è½½å¤±è´¥" data-en="Failed to load">${errorMsg}</div>`;
                document.getElementById('categoryArchive').innerHTML = `<div class="no-articles" data-zh="åŠ è½½å¤±è´¥" data-en="Failed to load">${errorMsg}</div>`;
            }
        }

        // è§£ææ—¥æœŸ
        function parseDate(dateStr) {
            try {
                if (dateStr.includes('å¹´')) {
                    const normalized = dateStr.replace(/å¹´|æœˆ/g, '-').replace('æ—¥', '');
                    return new Date(normalized);
                } else if (dateStr.includes(',')) {
                    return new Date(dateStr);
                }
                return new Date(dateStr);
            } catch {
                return new Date();
            }
        }

        // æœç´¢åŠŸèƒ½
        function searchArticles() {
            const searchInput = document.getElementById('searchInput');
            if (!searchInput) return;
            const searchText = searchInput.value.toLowerCase();
            const articleItems = document.querySelectorAll('.archive-item, .article-card');

            articleItems.forEach(item => {
                const title = item.querySelector('.archive-item-title, .article-title')?.textContent.toLowerCase() || '';
                if (title.includes(searchText)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = searchText === '' ? 'flex' : 'none';
                }
            });

            // è¿½è¸ªæœç´¢äº‹ä»¶
            if (searchText && typeof gtag !== 'undefined') {
                gtag('event', 'search', {
                    'search_term': searchText
                });
            }
        }

        // æ ‡ç­¾ç­›é€‰ - ä½¿ç”¨äº‹ä»¶å§”æ‰˜
        document.getElementById('tagFilter').addEventListener('click', function(e) {
            const btn = e.target.closest('.tag-btn');
            if (!btn) return;

            const tag = btn.dataset.tag;
            if (!tag) return;

            // æ›´æ–°æŒ‰é’®çŠ¶æ€å’Œ ARIA å±æ€§
            document.querySelectorAll('.tag-btn').forEach(b => {
                b.classList.remove('active');
                b.setAttribute('aria-pressed', 'false');
            });
            btn.classList.add('active');
            btn.setAttribute('aria-pressed', 'true');

            const articleItems = document.querySelectorAll('.archive-item, .article-card');

            articleItems.forEach(item => {
                if (tag === 'all') {
                    item.style.display = 'flex';
                } else {
                    const category = item.querySelector('.archive-item-category')?.textContent || '';
                    if (category.includes(tag)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                }
            });
        });

        // è¿”å›é¡¶éƒ¨æŒ‰é’®
        const backToTopBtn = document.createElement('button');
        backToTopBtn.className = 'back-to-top';
        backToTopBtn.innerHTML = 'â†‘';
        backToTopBtn.setAttribute('data-zh-title', 'è¿”å›é¡¶éƒ¨');
        backToTopBtn.setAttribute('data-en-title', 'Back to top');
        backToTopBtn.setAttribute('title', 'è¿”å›é¡¶éƒ¨');
        document.body.appendChild(backToTopBtn);

        // åˆå§‹éšè—
        backToTopBtn.classList.add('hidden');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.remove('hidden');
            } else {
                backToTopBtn.classList.add('hidden');
            }
        }, { passive: true });

        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // ===== è¯­è¨€åˆ‡æ¢åŠŸèƒ½ =====
        let currentLang = 'zh';

        function switchLanguage(lang) {
            currentLang = lang;

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.style.background = 'var(--bg-card)';
                btn.style.color = 'var(--text-secondary)';
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                    btn.style.background = 'var(--accent)';
                    btn.style.color = 'var(--button-text-dark)';
                }
            });

            // æ›´æ–°æ‰€æœ‰å¸¦è¯­è¨€æ•°æ®çš„å…ƒç´ 
            document.querySelectorAll('[data-zh][data-en]').forEach(el => {
                const textContent = el.dataset[lang];
                if (!textContent) return;

                if (el.tagName === 'INPUT') {
                    el.placeholder = el.dataset[lang + 'Placeholder'] || textContent;
                } else if (el.tagName === 'BUTTON' || el.tagName === 'A' || el.tagName === 'SPAN' || el.tagName === 'P' || el.tagName === 'DIV' || el.tagName === 'H1' || el.tagName === 'H2' || el.tagName === 'H3' || el.tagName === 'H4' || el.tagName === 'H5') {
                    el.textContent = textContent;
                } else if (el.tagName === 'TITLE' || el.tagName === 'META') {
                    // å¯¹äºtitleå’Œmetaæ ‡ç­¾ï¼Œç‰¹æ®Šå¤„ç†
                    if (el.tagName === 'TITLE') {
                        el.textContent = textContent;
                    } else if (el.dataset[lang + 'Content']) {
                        el.setAttribute('content', el.dataset[lang + 'Content']);
                    }
                } else {
                    el.innerHTML = textContent;
                }
            });

            // æ›´æ–°é¡µé¢è¯­è¨€å±æ€§
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';

            // ä¿å­˜è¯­è¨€åå¥½
            localStorage.setItem('preferred-lang', lang);

            // æ›´æ–°è¿”å›é¡¶éƒ¨æŒ‰é’®çš„title
            const backToTopBtn = document.querySelector('.back-to-top');
            if (backToTopBtn) {
                backToTopBtn.setAttribute('title', lang === 'zh' ? 'è¿”å›é¡¶éƒ¨' : 'Back to top');
            }

            // é‡æ–°åŠ è½½æ–‡ç« ä»¥æ›´æ–°è¯­è¨€
            loadArticles();
        }

        function initLanguage() {
            const savedLang = localStorage.getItem('preferred-lang') || 'zh';
            currentLang = savedLang;
            switchLanguage(savedLang);
        }

        // ===== ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½ =====
        let currentTheme = localStorage.getItem('preferred-theme') || 'light';

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);

            const themeIcon = document.querySelector('.theme-icon');
            if (themeIcon) {
                themeIcon.textContent = currentTheme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
            }

            localStorage.setItem('preferred-theme', currentTheme);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            // åˆå§‹åŒ–ä¸»é¢˜
            document.documentElement.setAttribute('data-theme', currentTheme);
            const themeIcon = document.querySelector('.theme-icon');
            if (themeIcon) {
                themeIcon.textContent = currentTheme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
            }

            // åˆå§‹åŒ–è¯­è¨€
            initLanguage();

            // ç»‘å®šè¯­è¨€åˆ‡æ¢æŒ‰é’®
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    switchLanguage(btn.dataset.lang);
                });
            });

            // ç»‘å®šä¸»é¢˜åˆ‡æ¢æŒ‰é’®
            const themeSwitcher = document.querySelector('.theme-switcher');
            if (themeSwitcher) {
                themeSwitcher.addEventListener('click', toggleTheme);
            }
        });
    </script>
    <script src="/js/common.js" defer></script>
</body>
