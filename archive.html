<body>

    <div class="container" style="padding-top: 80px;">
        <a href="index.html" class="back-link">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>

        <div class="header">
            <h1>üìö ÊñáÁ´†ÂΩíÊ°£</h1>
            <p>ÊåâÊó∂Èó¥ÂíåÂàÜÁ±ªÊµèËßàÊâÄÊúâÊñáÁ´†</p>

            <!-- ÊêúÁ¥¢Ê°Ü -->
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="üîç ÊêúÁ¥¢ÊñáÁ´†Ê†áÈ¢òÊàñÂÜÖÂÆπ..." onkeyup="searchArticles()">
            </div>

            <!-- Ê†áÁ≠æÁ≠õÈÄâ -->
            <div class="tag-filter">
                <button class="tag-btn active" onclick="filterByTag('all', this)">ÂÖ®ÈÉ®</button>
                <button class="tag-btn" onclick="filterByTag('ÂÜô‰Ωú', this)">ÂÜô‰Ωú</button>
                <button class="tag-btn" onclick="filterByTag('ÊÄùÁª¥', this)">ÊÄùÁª¥</button>
                <button class="tag-btn" onclick="filterByTag('Â≠¶‰π†', this)">Â≠¶‰π†</button>
                <button class="tag-btn" onclick="filterByTag('ÁõÆÊ†á', this)">ÁõÆÊ†á</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalArticles">0</div>
                    <div class="label">ÊñáÁ´†ÊÄªÊï∞</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="totalCategories">0</div>
                    <div class="label">ÂàÜÁ±ªÊï∞Èáè</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="totalReadTime">0</div>
                    <div class="label">ÊÄªÈòÖËØªÊó∂Èó¥</div>
                </div>
            </div>
        </div>

        <div class="archive-section">
            <h2>üìÖ ÊåâÊó•ÊúüÂΩíÊ°£</h2>
            <div id="dateArchive" class="archive-list">
                <div class="loading">Âä†ËΩΩ‰∏≠...</div>
            </div>
        </div>

        <div class="archive-section">
            <h2>üè∑Ô∏è ÊåâÂàÜÁ±ªÂΩíÊ°£</h2>
            <div id="categoryArchive">
                <div class="loading">Âä†ËΩΩ‰∏≠...</div>
            </div>
        </div>
    </div>

    <script>
        // Âä†ËΩΩÊñáÁ´†Êï∞ÊçÆ
        fetch('articles.json')
            .then(response => response.json())
            .then(articles => {
                if (articles.length === 0) {
                    document.getElementById('dateArchive').innerHTML = '<div class="no-articles">ÊöÇÊó†ÊñáÁ´†</div>';
                    document.getElementById('categoryArchive').innerHTML = '<div class="no-articles">ÊöÇÊó†ÊñáÁ´†</div>';
                    document.getElementById('totalArticles').textContent = '0';
                    document.getElementById('totalCategories').textContent = '0';
                    document.getElementById('totalReadTime').textContent = '0';
                    return;
                }

                // Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
                document.getElementById('totalArticles').textContent = articles.length;

                const categories = [...new Set(articles.map(a => a.category))];
                document.getElementById('totalCategories').textContent = categories.length;

                // ËÆ°ÁÆóÊÄªÈòÖËØªÊó∂Èó¥ÔºàÁ≤óÁï•‰º∞ËÆ°Ôºâ
                const totalReadTime = articles.reduce((sum, a) => {
                    const timeStr = a.readTimeEn || a.readTime || '';
                    const match = timeStr.match(/(\d+)/);
                    return sum + (match ? parseInt(match[1]) : 0);
                }, 0);
                document.getElementById('totalReadTime').textContent = totalReadTime + ' ÂàÜÈíü';

                // ÊåâÊó•ÊúüÂΩíÊ°£
                const dateArchive = document.getElementById('dateArchive');
                const sortedByDate = [...articles].sort((a, b) => {
                    const dateA = parseDate(a.date);
                    const dateB = parseDate(b.date);
                    return dateB - dateA;
                });

                dateArchive.innerHTML = sortedByDate.map(article => `
                    <div class="archive-item">
                        <div class="archive-item-info">
                            <div class="archive-item-title">
                                <a href="article.html?id=${article.id}">${article.title}</a>
                            </div>
                            <div class="archive-item-meta">
                                <span class="archive-item-category">${article.categoryName}</span>
                                ${article.readTime}
                            </div>
                        </div>
                        <div class="archive-item-date">${article.date}</div>
                    </div>
                `).join('');

                // ÊåâÂàÜÁ±ªÂΩíÊ°£
                const categoryArchive = document.getElementById('categoryArchive');
                const groupedByCategory = articles.reduce((groups, article) => {
                    if (!groups[article.categoryName]) {
                        groups[article.categoryName] = [];
                    }
                    groups[article.categoryName].push(article);
                    return groups;
                }, {});

                categoryArchive.innerHTML = Object.entries(groupedByCategory).map(([categoryName, categoryArticles]) => `
                    <div style="margin-bottom: 30px;">
                        <h3 style="font-size: 1.3rem; margin-bottom: 15px; color: #1d1d1f;">
                            ${categoryName} (${categoryArticles.length} ÁØá)
                        </h3>
                        <ul class="archive-list">
                            ${categoryArticles.map(article => `
                                <li class="archive-item">
                                    <div class="archive-item-info">
                                        <div class="archive-item-title">
                                            <a href="article.html?id=${article.id}">${article.title}</a>
                                        </div>
                                    </div>
                                    <div class="archive-item-date">${article.date}</div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `).join('');
            })
            .catch(error => {
                console.error('Âä†ËΩΩÊñáÁ´†Â§±Ë¥•:', error);
                document.getElementById('dateArchive').innerHTML = '<div class="no-articles">Âä†ËΩΩÂ§±Ë¥•</div>';
                document.getElementById('categoryArchive').innerHTML = '<div class="no-articles">Âä†ËΩΩÂ§±Ë¥•</div>';
            });

        // Ëß£ÊûêÊó•Êúü
        function parseDate(dateStr) {
            try {
                if (dateStr.includes('Âπ¥')) {
                    const normalized = dateStr.replace(/Âπ¥|Êúà/g, '-').replace('Êó•', '');
                    return new Date(normalized);
                } else if (dateStr.includes(',')) {
                    return new Date(dateStr);
                }
                return new Date(dateStr);
            } catch {
                return new Date();
            }
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        function searchArticles() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const articleItems = document.querySelectorAll('.archive-item, .article-card');

            articleItems.forEach(item => {
                const title = item.querySelector('.archive-item-title, .article-title')?.textContent.toLowerCase() || '';
                if (title.includes(searchText)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = searchText === '' ? 'flex' : 'none';
                }
            });

            // ËøΩË∏™ÊêúÁ¥¢‰∫ã‰ª∂
            if (searchText && typeof gtag !== 'undefined') {
                gtag('event', 'search', {
                    'search_term': searchText
                });
            }
        }

        // Ê†áÁ≠æÁ≠õÈÄâ
        function filterByTag(tag, btn) {
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const articleItems = document.querySelectorAll('.archive-item, .article-card');

            articleItems.forEach(item => {
                if (tag === 'all') {
                    item.style.display = 'flex';
                } else {
                    const category = item.querySelector('.archive-item-category')?.textContent || '';
                    if (category.includes(tag)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                }
            });
        }

        // ËøîÂõûÈ°∂ÈÉ®ÊåâÈíÆ
        const backToTopBtn = document.createElement('button');
        backToTopBtn.className = 'back-to-top';
        backToTopBtn.innerHTML = '‚Üë';
        backToTopBtn.setAttribute('title', 'ËøîÂõûÈ°∂ÈÉ®');
        document.body.appendChild(backToTopBtn);

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
        });

        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
