<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - COLIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .article-header {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .article-meta {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .article-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
        }

        .article-content h1 {
            font-size: 2rem;
            margin: 2rem 0 1rem;
        }

        .article-content h2 {
            font-size: 1.5rem;
            margin: 1.5rem 0 0.75rem;
        }

        .article-content p {
            margin: 1rem 0;
            line-height: 1.8;
        }

        .article-content ul, .article-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .article-content li {
            margin: 0.5rem 0;
        }

        .article-content strong {
            font-weight: 700;
        }

        .article-content em {
            font-style: italic;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: #0071e3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #0055b3;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .article-header,
            .article-content {
                padding: 20px;
            }

            .article-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">← 返回首页</a>

        <div id="articleContainer">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <script>
        // 从URL获取文章ID
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');

        if (!articleId) {
            document.getElementById('articleContainer').innerHTML = '<p>未找到文章</p>';
        } else {
            // 加载文章数据
            fetch('articles.json')
                .then(response => response.json())
                .then(articles => {
                    const article = articles.find(a => a.id === articleId);

                    if (!article) {
                        document.getElementById('articleContainer').innerHTML = '<p>未找到文章</p>';
                        return;
                    }

                    // 加载文章内容
                    return fetch(`articles/${encodeURIComponent(article.filename)}`)
                        .then(response => {
                            if (!response.ok) throw new Error('文章未找到');
                            return response.text();
                        })
                        .then(markdownContent => {
                            // 简单的Markdown渲染
                            const htmlContent = renderMarkdown(markdownContent);
                            
                            // 渲染文章
                            document.getElementById('articleContainer').innerHTML = `
                                <div class="article-header">
                                    <div class="article-meta">
                                        <span>${article.categoryName}</span>
                                        <span>${article.date}</span>
                                        <span>${article.readTime}</span>
                                    </div>
                                    <h1 class="article-title">${article.title}</h1>
                                </div>
                                <div class="article-content">
                                    ${htmlContent}
                                </div>
                            `;
                        })
                        .catch(error => {
                            console.error('加载文章失败:', error);
                            document.getElementById('articleContainer').innerHTML = `
                                <div class="article-header">
                                    <div class="article-meta">
                                        <span>${article.categoryName}</span>
                                        <span>${article.date}</span>
                                    </div>
                                    <h1 class="article-title">${article.title}</h1>
                                    <p>${article.excerpt}</p>
                                </div>
                            `;
                        });
                })
                .catch(error => {
                    console.error('加载文章列表失败:', error);
                    document.getElementById('articleContainer').innerHTML = '<p>加载失败</p>';
                });
        }

        // 简单的Markdown渲染器
        function renderMarkdown(markdown) {
            let html = markdown;

            // 标题
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // 粗体和斜体
            html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // 分割线
            html = html.replace(/^---$/gm, '<hr>');

            // 列表
            html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
            html = html.replace(/^(\d+)\. (.+)$/gm, '<li>$2</li>');

            // 段落
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';

            // 清理空标签
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>)/g, '$1');
            html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<li>)/g, '<ul>$1');
            html = html.replace(/(<\/li>)<\/p>/g, '$1');

            return html;
        }
    </script>
</body>
</html>
