        // å¢å¼ºçš„ Markdown æ¸²æŸ“å™¨
        function renderMarkdown(markdown) {
            let html = markdown;

            // ä»£ç å—
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, function(match, lang, code) {
                return '<pre><code class="language-' + lang + '">' + escapeHtml(code.trim()) + '</code></pre>';
            });

            // è¡Œå†…ä»£ç 
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // æ ‡é¢˜
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // å¼•ç”¨
            html = html.replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>');

            // åˆå¹¶è¿ç»­çš„å¼•ç”¨
            html = html.replace(/<\/blockquote>\n<blockquote>/g, '\n');

            // åˆ†å‰²çº¿
            html = html.replace(/^---$/gm, '<hr>');

            // ç²—ä½“å’Œæ–œä½“
            html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // åˆ—è¡¨ï¼ˆæœ‰åºå’Œæ— åºï¼‰
            html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
            html = html.replace(/^(\d+)\. (.+)$/gm, '<li>$2</li>');

            // é“¾æ¥
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // å›¾ç‰‡
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" loading="lazy">');

            // è¡¨æ ¼
            html = html.replace(/\|(.+)\|/g, function(match) {
                const cells = match.split('|').filter(c => c.trim());
                return '<td>' + cells.join('</td><td>') + '</td>';
            });
            html = html.replace(/(<td>.*<\/td>\n)+/g, function(match) {
                return '<tr>' + match + '</tr>';
            });

            // æ®µè½
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';

            // æ¸…ç†ç©ºæ ‡ç­¾
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>)/g, '$1');
            html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<li>)/g, '<ul>$1');
            html = html.replace(/(<\/li>)<\/p>/g, '$1');
            html = html.replace(/<p>(<blockquote>)/g, '$1');
            html = html.replace(/(<\/blockquote>)<\/p>/g, '$1');
            html = html.replace(/<p>(<pre>)/g, '$1');
            html = html.replace(/(<\/pre>)<\/p>/g, '$1');
            html = html.replace(/<p>(<hr>)/g, '$1');
            html = html.replace(/(<\/p>)(<tr>)/g, '$2');
            html = html.replace(/(<\/tr>)(<p>)/g, '$1');
            html = html.replace(/<ul><\/ul>/g, '');

            return html;
        }

        // HTMLè½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;

        // æ›´æ–°æ–‡ç« é¡µé¢çš„metaæ ‡ç­¾
        function updateArticleMeta(article) {
            // æ›´æ–°æˆ–åˆ›å»ºmetaæ ‡ç­¾
            const updateMeta = (name, content, property = false) => {
                let meta;
                if (property) {
                    meta = document.querySelector(`meta[property="${name}"]`);
                } else {
                    meta = document.querySelector(`meta[name="${name}"]`);
                }

                if (!meta) {
                    meta = document.createElement('meta');
                    if (property) {
                        meta.setAttribute('property', name);
                    } else {
                        meta.setAttribute('name', name);
                    }
                    document.head.appendChild(meta);
                }
                meta.setAttribute('content', content);
            };

            // åŸºç¡€meta
            updateMeta('description', article.excerpt);
            updateMeta('keywords', article.categoryName + ',æ·±åº¦æ€è€ƒ,ç»ˆèº«å­¦ä¹ ,ä¸ªäººæˆé•¿');
            updateMeta('author', 'Colin');

            // Open Graph
            updateMeta('og:title', article.title, true);
            updateMeta('og:description', article.excerpt, true);
            updateMeta('og:type', 'article', true);
            updateMeta('og:url', window.location.href, true);
            updateMeta('article:published_time', article.date, true);
            updateMeta('article:author', 'Colin', true);
            updateMeta('article:section', article.categoryName, true);

            // Twitter
            updateMeta('twitter:title', article.title, true);
            updateMeta('twitter:description', article.excerpt, true);

            // ç»“æ„åŒ–æ•°æ®
            const schemaData = {
                "@context": "https://schema.org",
                "@type": "Article",
                "headline": article.title,
                "description": article.excerpt,
                "author": {
                    "@type": "Person",
                    "name": "Colin",
                    "email": "littlelinthinks@gmail.com"
                },
                "datePublished": article.date,
                "dateModified": article.date,
                "mainEntityOfPage": {
                    "@type": "WebPage",
                    "@id": window.location.href
                },
                "publisher": {
                    "@type": "Organization",
                    "name": "COLIN",
                    "logo": {
                        "@type": "ImageObject",
                        "url": "https://thecolin.vip/favicon.ico"
                    }
                },
                "articleSection": article.categoryName
            };

            // ç§»é™¤æ—§çš„ç»“æ„åŒ–æ•°æ®
            const oldSchema = document.getElementById('article-schema');
            if (oldSchema) {
                oldSchema.remove();
            }

            // æ·»åŠ æ–°çš„ç»“æ„åŒ–æ•°æ®
            const schema = document.createElement('script');
            schema.type = 'application/ld+json';
            schema.id = 'article-schema';
            schema.textContent = JSON.stringify(schemaData);
            document.head.appendChild(schema);
