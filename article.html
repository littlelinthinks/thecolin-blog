<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ–‡ç« è¯¦æƒ… - COLIN</title>
    <style>
        * {

        }

        body {

        .comments-section {

</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">â† è¿”å›é¦–é¡µ</a>

        <div id="articleContainer">
            <div class="loading">åŠ è½½ä¸­...</div>
        </div>
    </div>

    <script>
        // ä»URLè·å–æ–‡ç« ID
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');

        if (!articleId) {
            document.getElementById('articleContainer').innerHTML = '<p>æœªæ‰¾åˆ°æ–‡ç« </p>';
        } else {
            // åŠ è½½æ–‡ç« æ•°æ®
            fetch('articles.json')
                .then(response => response.json())
                .then(articles => {
                    const article = articles.find(a => a.id === articleId);

                    if (!article) {
                        document.getElementById('articleContainer').innerHTML = '<p>æœªæ‰¾åˆ°æ–‡ç« </p>';
                        return;
                    }

                    // åŠ è½½æ–‡ç« å†…å®¹
                    return fetch(`articles/${encodeURIComponent(article.filename)}`)
                        .then(response => {
                            if (!response.ok) throw new Error('æ–‡ç« æœªæ‰¾åˆ°');
                            return response.text();
                        })
                        .then(markdownContent => {
                            // ç®€å•çš„Markdownæ¸²æŸ“
                            const htmlContent = renderMarkdown(markdownContent);
                            
                            // æ¸²æŸ“æ–‡ç« 
                            document.getElementById('articleContainer').innerHTML = `
                                <div class="article-header">
                                    <div class="article-meta">
                                        <span>${article.categoryName}</span>
                                        <span>${article.date}</span>
                                        <span>${article.readTime}</span>
                                    </div>
                                    <h1 class="article-title">${article.title}</h1>
                                </div>
                                <div class="article-content">
                                    ${htmlContent}
                                </div>
                                <div class="comments-section">
                                    <h2 class="comments-title">ğŸ’¬ è¯„è®ºåŒº</h2>
                                    <div id="gitalk-container"></div>
                                </div>
                            `;

                            // åˆå§‹åŒ– Gitalk
                            loadGitalk();
                        })
                        .catch(error => {
                            console.error('åŠ è½½æ–‡ç« å¤±è´¥:', error);
                            document.getElementById('articleContainer').innerHTML = `
                                <div class="article-header">
                                    <div class="article-meta">
                                        <span>${article.categoryName}</span>
                                        <span>${article.date}</span>
                                    </div>
                                    <h1 class="article-title">${article.title}</h1>
                                    <p>${article.excerpt}</p>
                                </div>
                            `;
                        });
                })
                .catch(error => {
                    console.error('åŠ è½½æ–‡ç« åˆ—è¡¨å¤±è´¥:', error);
                    document.getElementById('articleContainer').innerHTML = '<p>åŠ è½½å¤±è´¥</p>';
                });
        }

        // ç®€å•çš„Markdownæ¸²æŸ“å™¨
        function renderMarkdown(markdown) {
            let html = markdown;

            // æ ‡é¢˜
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // ç²—ä½“å’Œæ–œä½“
            html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // åˆ†å‰²çº¿
            html = html.replace(/^---$/gm, '<hr>');

            // åˆ—è¡¨
            html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
            html = html.replace(/^(\d+)\. (.+)$/gm, '<li>$2</li>');

            // æ®µè½
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';

            // æ¸…ç†ç©ºæ ‡ç­¾
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>)/g, '$1');
            html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<li>)/g, '<ul>$1');
            html = html.replace(/(<\/li>)<\/p>/g, '$1');

            return html;
        }

        // åŠ è½½ Gitalk è¯„è®ºç³»ç»Ÿ
        function loadGitalk() {
            const gitalk = new Gitalk({
                clientID: 'YOUR_GITHUB_CLIENT_ID', // æ›¿æ¢ä¸ºä½ çš„ GitHub Client ID
                clientSecret: 'YOUR_GITHUB_CLIENT_SECRET', // æ›¿æ¢ä¸ºä½ çš„ GitHub Client Secret
                repo: 'thecolin-blog', // æ›¿æ¢ä¸ºä½ çš„ä»“åº“åç§°
                owner: 'littlelinthinks', // æ›¿æ¢ä¸ºä½ çš„ GitHub ç”¨æˆ·å
                admin: ['littlelinthinks'], // æ›¿æ¢ä¸ºä½ çš„ GitHub ç”¨æˆ·å
                id: window.location.pathname, // ä½¿ç”¨é¡µé¢è·¯å¾„ä½œä¸ºè¯„è®ºID
                distractionFreeMode: false,
                language: 'zh-CN',
                perPage: 10
            });

            gitalk.render('gitalk-container');
        }
    </script>
